name: Update Botes

on:
  schedule:
    - cron: '0 6 * * *'  # 6:00 UTC (8:00 hora española)
  workflow_dispatch:      # Permite ejecución manual

permissions:
  contents: write        # Necesario para hacer commit y push

jobs:
  update-botes:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          npm ci
          npm install -g typescript ts-node
          npm install puppeteer fs path
          
      - name: Run scraper
        run: ts-node src/scripts/scraper.ts
        
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/assets/botes.json
          git commit -m "Actualizar botes [skip ci]" || echo "No changes to commit"
          git push