name: Update Botes

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-botes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          npm ci
          npm install typescript
          npm install axios cheerio
          
      - name: Debug Environment
        run: |
          echo "=== Estructura de directorios ==="
          pwd
          ls -R
          
          echo "=== Archivos TypeScript ==="
          find . -type f -name "*.ts"
          
          echo "=== Versión de TypeScript ==="
          npx tsc --version
          
          echo "=== Contenido del directorio actual ==="
          ls -la
          
      - name: Build TypeScript
        run: |
          echo "=== Iniciando compilación ==="
          tsc src/scripts/scraper.ts --outDir ./dist/scripts --rootDir src --listFiles --verbose
          
          echo "=== Resultado de la compilación ==="
          dir /s dist\scripts\*.js
          
      - name: Verify Build
        run: |
          echo "=== Verificando archivo compilado ==="
          if exist "dist\scripts\scraper.js" (
            echo "Archivo encontrado"
            type dist\scripts\scraper.js
          ) else (
            echo "ERROR: Archivo no encontrado"
            exit 1
          )
          
      - name: Commit changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/assets/botes.json
          git commit -m "Actualizar botes [skip ci]" || echo "No changes to commit"
          git push
  # Nueva Verificación actualización archivo en el repositorio de GitHub