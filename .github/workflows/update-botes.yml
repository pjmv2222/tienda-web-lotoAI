name: Update Botes

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-botes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          npm ci
          npm install -g typescript
          npm install axios cheerio
          
      - name: Debug and Build
        run: |
          echo "Current directory: $(pwd)"
          echo "Source files:"
          ls -R src/
          echo "Compiling TypeScript..."
          tsc src/scripts/scraper.ts --outDir ./dist/scripts --rootDir src --listFiles
          echo "Compilation result:"
          ls -R dist/
          
      - name: Run scraper
        run: |
          if [ -f "./dist/scripts/scraper.js" ]; then
            node ./dist/scripts/scraper.js
          else
            echo "Build failed - scraper.js not found"
            echo "Directory contents:"
            ls -R ./dist
            exit 1
          
      - name: Commit changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/assets/botes.json
          git commit -m "Actualizar botes [skip ci]" || echo "No changes to commit"
          git push