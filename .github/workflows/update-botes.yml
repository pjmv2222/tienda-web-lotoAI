name: Update Botes

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-botes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          npm ci
          npm install -g typescript
          npm install axios cheerio
          
      - name: Debug Environment
        run: |
          echo "=== Directorio actual ==="
          pwd
          
          echo "=== Contenido del directorio ==="
          ls -la
          
          echo "=== Archivos TypeScript ==="
          find . -name "*.ts"
          
          echo "=== Versiones instaladas ==="
          node --version
          tsc --version
          
          echo "=== Estructura del proyecto ==="
          ls -R src/
          
      - name: Build and Run
        run: |
          mkdir -p dist/scripts
          tsc src/scripts/scraper.ts --outDir dist/scripts
          node dist/scripts/scraper.js
          
      - name: Commit changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/assets/botes.json
          git commit -m "Actualizar botes [skip ci]" || echo "No changes to commit"
          git push
  # Nueva Verificación actualización -2- archivo en el repositorio de GitHub