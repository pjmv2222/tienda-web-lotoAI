name: Update Botes

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-botes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          npm ci
          npm install -g typescript
          npm install axios cheerio
          
      - name: Debug Pre-Build
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Source directory contents:"
          ls -la src/scripts/
          
      - name: Build TypeScript
        run: |
          echo "Compiling TypeScript..."
          tsc src/scripts/scraper.ts --outDir ./dist/scripts
          echo "Compilation complete. Checking output:"
          ls -la dist/scripts/
          
      - name: Run scraper
        run: |
          echo "Current location:"
          pwd
          echo "Running scraper from:"
          ls -la dist/scripts/
          node ./dist/scripts/scraper.js
        
      - name: Commit changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/assets/botes.json
          git commit -m "Actualizar botes [skip ci]" || echo "No changes to commit"
          git push