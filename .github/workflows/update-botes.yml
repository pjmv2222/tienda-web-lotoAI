name: Update Botes

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-botes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          npm ci
          npm install -g typescript
          npm install axios cheerio
          
      - name: Verify TypeScript installation
        run: |
          tsc --version
          which tsc
          
      - name: Create directories
        run: |
          mkdir -p dist/scripts
          echo "Created dist directory structure:"
          ls -la dist/
          
      - name: Build TypeScript
        run: |
          echo "TypeScript compilation starting..."
          tsc --project tsconfig.json
          echo "TypeScript compilation finished"
          echo "Compiled files in dist/scripts:"
          ls -la dist/scripts/
          
      - name: Run scraper
        run: |
          echo "Working directory: $(pwd)"
          echo "Contents of dist/scripts:"
          ls -la dist/scripts/
          if [ -f "dist/scripts/scraper.js" ]; then
            echo "Scraper file exists, running..."
            node dist/scripts/scraper.js
          else
            echo "Error: scraper.js not found"
            exit 1
          fi
        
      - name: Commit changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/assets/botes.json
          git commit -m "Actualizar botes [skip ci]" || echo "No changes to commit"
          git push